<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная Страница</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./h5.js"></script>
</head>
<body>
    <header class="header center">
        <div class="header__main">
            <h1 class="header__main-title">
                Добро пожаловать на мой сайт !
            </h1>
            <p class="header__main-slogan">
                Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span>поехали</span> и <span>приступай</span> 
            </p>
            <button class="header__main-btn">Поехали!</button>
        </div>
    </header>
    <main class="main center">
        <section class="content">
            <div class="content__box content__box_1">
                <p class="content__title">Игра 1</p>
            </div>
            <div class="content__box content__box_2">
                <p class="content__title">Игра 2</p>
            </div>
            <div class="content__box content__box_3">
                <p class="content__title">Игра 3</p>
            </div>
        </section>
        <section class="games">
            <div class="game-1">
                <h1 class="game-1__title">Времена года!</h1>
                <p class="game-1__description">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
                <button id="game-1" class="game-1__btn">Играть!</button>
            </div>
            <div class="game-1__image">
                <img class="game-1__img" src="./img/game1.png">
            </div>
        </section>
    </main>
</body>
</html>
